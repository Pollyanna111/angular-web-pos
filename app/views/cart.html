<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <ul class="nav nav-tabs container zero_border font_weight">
        <li><a>Let's Go</a></li>
        <li ng-click="go_to_main_page()"><a>主页</a></li>
        <li ng-click="go_to_item_list_page()"><a>商品列表</a></li>
        <ul class="nav nav-tabs pull-right zero_border active" role="tablist">
            <li><a ng-click="go_to_cart_page()">
                <span class="glyphicon glyphicon-shopping-cart"></span>
                <span ng-model="cart_number">购物车({{cart_number}})</span>
            </a></li>
        </ul>
    </ul>
</nav>

<div class="container my_margin">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title title_font">购物清单</h3>
        </div>
        <div class="panel-body  text-center">
            <table class="table table-bordered">

                <tr>
                    <th>分类</th>
                    <th>名称</th>
                    <th>单价(元)</th>
                    <th>单位</th>
                    <th>数量</th>
                    <th>小计</th>
                </tr>

                <tr ng-repeat="item in items">
                    <td>{{item.kind}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.unit}}</td>
                    <td><div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="cut_item(item.name)">-</button>
                        <button type="button" class="btn btn-default" disabled="true">{{item.count}}</button>
                        <button type="button" class="btn btn-default" ng-click="add_item(item.name)">+</button>
                    </div></td>
                    <td id="my_width">{{(item.count-item.free_number)*item.price}}元
                        <span ng-show="show_the_promotion(item.free_number)">（原价：{{item.count*item.price}}元）</span>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>

<div class="container text-right">
    <p class="font_weight" ng-model="total_cost">总计：{{total_cost}}元</p>
    <p><a class="btn btn-primary btn-lg" role="button" ng-click="go_to_paying_page()">付款</a></p>
</div>
